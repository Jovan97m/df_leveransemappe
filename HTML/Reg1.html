<!DOCTYPE html>
<html>
    <head>
        <title>df_leveransemappe</title>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container-fluid">
            </div>
        </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
                <form>
                    <h6 class="text-uppercase text-center">Kundeinformasjon</h6>
                    <div class="row-md-12">
                        <label for="text text-center" >Firmanavn</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-center" >Orgnummer</label>
                        <input type="text" name="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                    </div>
                    <div class="row-md-12">
                        <label for="text text-left" >Gatenavn</label>
                        <input type="text text-center" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text" >Husnummer</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text" >Husbokstav</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text" >Postnummer</label>
                        <input type="text" name="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                    </div>
                    <div class="row-md-12">
                        <label for="text" >Sted</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text" >Fakturatype</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text" >Epost</label>
                        <input type="text" name="text" class="form-control">
                    </div>

                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <h6 class="text-uppercase text-center">Kontaktperson</h6>
                    <div class="row-md-12">
                        <label for="text text-center" >Navn</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-center" >Epost</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-left" >Tlfnr</label>
                        <input type="text text-center" name="text" class="form-control">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Binding
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Manuell Top-up
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Sperre Top-up
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Norden
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Tale og SMS til EU
                        </label>
                      </div>
                      
                    <label>Type abonnement:</label>
                    <select class="form-select " aria-label="Default select example">
                        
                        <option value="1">Dobbel</option>
                        <option value="2">Dobbel Avtalepris</option>
                        <option value="3">Uninett</option>
                        <option value="4">Smart Avtalepris</option>
                    </select>
                    <label>Binding:</label>
                    <select class="form-select " aria-label="Default select example">
                        
                        <option value="1">24 mnd</option>
                        <option value="2">36 mnd</option>
                        
                    </select>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <h6 class="text-uppercase text-center">Teknisk kontaktperson</h6>
                    <div class="row-md-12">
                        <label for="text text-center" >Navn</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-center" >Epost</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-left" >Tlfnr</label>
                        <input type="text text-center" name="text" class="form-control">
                    </div>
                    <label>TBN:</label>
                    <select class="form-select " aria-label="Default select example">
                        
                        <option value="1">TBN</option>
                        <option value="2">Ingen l√∏sning</option>
                        <option value="3">Mobilstatus (kun Uninett)</option>
                        
                    </select>
                </form>
            </div>
            <div class="col-md-3">
                <form>
                    <h6 class="text-uppercase text-center">Simkort leveranseadresse</h6>
                    <div class="row-md-12">
                        <label for="text text-center" >Navn</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-center" >Co</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-center" >Adresse</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    <div class="row-md-12">
                        <label for="text text-center" >Postnummer</label>
                        <input type="text" name="text" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                    </div>
                    <div class="row-md-12">
                        <label for="text text-center" >Sted</label>
                        <input type="text" name="text" class="form-control">
                    </div>
                    

                </form>
            </div>
          </div>
          <a href="Admin.html" class="btn btn-primary btn-lg active col-sm-12" role="button" aria-pressed="true">REGISTRETE</a>
          
    </body>
    <footer class="mt-auto" style=" position: absolute; bottom: 0;">	
      
        <small >&copy; Copyright 12_03_2021, telia_leveransemappe</small>
        
      </footer>
</html>
